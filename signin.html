<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India â€“ Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" type="image/x-icon" href="assets/netflix-1-logo-svgrepo-com.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .logo {
            margin: 20px;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            text-align: start;
        }

        .main {
            background-image: url("assets/project1\ header.jpg");
            position: relative;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 644px;
        }

        .main .box {
            height: 644px;
            width: 100%;
            opacity: 0.69;
            background-color: black;
            position: absolute;
            top: 0;
        }

        nav {
            max-width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto;
            height: 100px;
            padding: 0 20px;
        }

        nav img {
            width: 130px;
            position: relative;
            z-index: 100;
            max-width: 100%;
            height: auto;
        }

        .signin-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 350px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 5px;
            z-index: 10;
            opacity: 0.86;
        }

        .signin-container h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .signin-container .form-control {
            background-color: #333;
            border: 1px solid #333;
            color: white;
        }

        .signin-container .form-control::placeholder {
            color: #8c8c8c;
        }

        .signin-container .btn-danger {
            background-color: #e50914;
            border-color: #e50914;
            font-size: 16px;
            font-weight: bold;
        }

        .signin-container .btn-secondary {
            opacity: 0.89;
            border-color: #fcfcfc;
            color: rgb(255, 255, 255);
            font-weight: 600;
            font-size: 16px;
        }

        .signin-container .text-muted {
            color: #908686 !important;
        }

        .signin-container .text-white {
            color: white !important;
        }

        .signin-container .recaptcha-info a {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav img {
                width: 100px;
            }

            .signin-container {
                padding: 20px;
            }

            .signin-container h1 {
                font-size: 24px;
            }
            .text-white{
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <nav>
            <span><img class="logo" width="60" src="assets/logo.svg" onclick="window.location.href='http://localhost:3000'" alt="Netflix logo"></span>
        </nav>
        <div class="box"></div>
        <div class="signin-container">
            <h1 class="mb-4">Sign In</h1>
            <form id="signin-form" class="signin-form">
                <div class="mb-3">
                    <input type="text" id="email" class="form-control" placeholder="Email or mobile number" required>
                    <span id="email-error" class="error-message text-danger"></span>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <span id="password-error" class="error-message text-danger"></span>
                </div>
                <button type="submit" class="btn btn-danger w-100 mb-3">Sign In</button>
                <div class="text-center text-muted my-3">OR</div>
                <button type="button" class="btn btn-secondary w-100 mb-3">Use a sign-in code</button>
                <div class="text-center mb-3">
                    <a href="#" id="forgot-password-link" class="text-muted">Forgot password?</a>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                    </div>
                </div>
                <div class="text-center text-muted">
                    New to Netflix? <a onclick="window.location.href='http://localhost:3000'" class="text-white">Sign up now.</a>
                </div>
            </form>
            <div class="recaptcha-info text-center text-muted mt-4">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-primary">Learn more.</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOosBiGqPs9A-YTA2X08711sgnhVEkQr8",
            authDomain: "netflix-clone-25585.firebaseapp.com",
            projectId: "netflix-clone-25585",
            storageBucket: "netflix-clone-25585.appspot.com",
            messagingSenderId: "270587182367",
            appId: "1:270587182367:web:2381fcdf4200bed4fa842a",
            measurementId: "G-VEYH6G5L04"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle sign-in form submission
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let valid = true;

            if (!email) {
                document.getElementById('email-error').textContent = "Enter email";
                valid = false;
            } else {
                document.getElementById('email-error').textContent = "";
            }

            if (!password) {
                document.getElementById('password-error').textContent = "Enter password";
                valid = false;
            } else {
                document.getElementById('password-error').textContent = "";
            }

            if (valid) {
                // Sign in the user
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        console.log('User signed in:', user.email);
                        // Redirect to the next page
                        window.location.href = 'http://localhost:3000/home';
                    })
                    .catch((error) => {
                        console.error('Error signing in:', error.message);
                        document.getElementById('email-error').textContent = "Invalid email or password";
                    });
            }
        });

        // Handle forgot password
        document.getElementById('forgot-password-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior

            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('email-error').textContent = "Please enter your email to reset password";
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert('Password reset email sent. Please check your inbox.');
                })
                .catch((error) => {
                    console.error('Error sending password reset email:', error.message);
                    document.getElementById('email-error').textContent = "Failed to send password reset email. Please try again.";
                });
        });
    </script>
</body>

</html>
