<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TV Series</title>
    <link rel="icon" type="image/x-icon" href="assets/netflix-1-logo-svgrepo-com.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .series-item {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .series-card {
            position: relative;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
        .series-card img {
            width: 100%;
            height: auto;
        }
        .series-card .details {
            padding: 15px;
        }
        .series-card h3 {
            margin: 0;
            font-size: 18px;
        }
        .series-card .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .series-card:hover .info {
            transform: translateY(0);
        }
        .series-card .add-to-watchlist {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .series-card:hover .add-to-watchlist {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trending TV Series</h1>
        <div class="series-item" id="series-list">Loading...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seriesList = document.getElementById('series-list');
            const apiKey = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIyNTNmYjdhNTk0MTkwYzc2ZmJiZDdlNzNmMzQ2NGQ4YiIsIm5iZiI6MTcyNTE5OTA5MC43ODAxNjIsInN1YiI6IjY2Y2Y1M2Y0NGVkNmM3Y2I0ZWEwYTgxNCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.RCWPVGznoKS-g93MY0_sqBzL_6Qmeq4qF_-g5fZsc0I'; // Your API key
            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: `Bearer ${apiKey}`
                }
            };

            fetch('https://api.themoviedb.org/3/trending/tv/day?language=en-US', options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.results || data.results.length === 0) {
                        throw new Error('No TV series found');
                    }
                    const series = data.results;
                    seriesList.innerHTML = ''; // Clear the "Loading..." text
                    series.forEach(show => {
                        const card = document.createElement('div');
                        card.className = 'series-card';
                        card.dataset.id = show.id;
                        card.innerHTML = `
                            <img src="https://image.tmdb.org/t/p/w500${show.poster_path}" alt="${show.name}">
                            <div class="details">
                                <h3>${show.name}</h3>
                            </div>
                            <div class="info" id="info-${show.id}">
                                <p>Loading...</p>
                            </div>
                            <button class="add-to-watchlist" data-id="${show.id}">+</button>
                        `;
                        seriesList.appendChild(card);

                        // Fetch detailed data for each series on hover
                        card.addEventListener('mouseenter', () => {
                            const infoDiv = document.getElementById(`info-${show.id}`);
                            if (infoDiv.innerHTML.includes('Loading...')) {
                                fetch(`https://api.themoviedb.org/3/tv/${show.id}?language=en-US`, options)
                                    .then(response => response.json())
                                    .then(details => {
                                        const overview = details.overview ? details.overview : 'No description available.';
                                        infoDiv.innerHTML = `
                                            <h4>${details.name}</h4>
                                            <p>${overview}</p>
                                        `;
                                    })
                                    .catch(err => {
                                        console.error('Error fetching TV series details:', err);
                                        infoDiv.innerHTML = `<p>Failed to load details.</p>`;
                                    });
                            }
                        });

                        // Add to watchlist functionality
                        const addToWatchlistButton = card.querySelector('.add-to-watchlist');
                        addToWatchlistButton.addEventListener('click', () => {
                            const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
                            if (!watchlist.includes(show.id)) {
                                watchlist.push(show.id);
                                localStorage.setItem('watchlist', JSON.stringify(watchlist));
                                alert(`${show.name} added to watchlist!`);
                            } else {
                                alert(`${show.name} is already in your watchlist.`);
                            }
                        });
                    });
                })
                .catch(err => {
                    console.error('Error fetching TV series:', err);
                    seriesList.innerHTML = `<p>Failed to load TV series. Please try again later.</p>`;
                });
        });
    </script>
</body>
</html>
