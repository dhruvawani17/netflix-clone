<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="icon" type="image/x-icon" href="assets/netflix-1-logo-svgrepo-com.svg">
    <style>
 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.907);
            overflow: auto;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .series-item {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .series-card {
            position: relative;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .series-card img {
            width: 100%;
            height: auto;
        }

        .series-card .details {
            padding: 15px;
        }

        .series-card h3 {
            margin: 0;
            font-size: 18px;
        }

        .series-card .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .series-card:hover .info {
            transform: translateY(0);
        }

        .series-card .add-to-watchlist,
        .series-card .play-trailer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: #fff;
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .series-card .play-trailer {
            top: auto;
            bottom: 10px;
        }

        .series-card:hover .add-to-watchlist,
        .series-card:hover .play-trailer {
            opacity: 1;
        }

        /* Modal styles */
        #trailer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: auto;
        }

        #trailer-modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        #trailer-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        .heading {
            color: white;
        }

        .navbar {
            display: flex;
            justify-content:space-around;
            align-items: center;
            padding: 10px 20px;
            background-color: rgb(0, 0, 0);
            position: fixed;
            /* Navbar is now fixed */
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.5s;

        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .profile-icons i {
            color: #fff;
            margin-left: 15px;
            cursor: pointer;
        }

.navabar.scrolled{
    background-color: black;
}
.footer {
    background-color: #21211c77;
    padding: 20px;
    border-top: 1px solid #eaeaea;
    color: white;
}
.footer-content {
    max-width: 960px;
    margin: 0 auto;
}
.footer a {
    color: #fffdfd;
    text-decoration: none;
    margin: 0 15px;
}
.footer a:hover {
    text-decoration: underline;
    cursor: pointer;
}
.footer .contact {
    margin-bottom: 15px;
    text-align: center;
}
.footer .link-group {
    text-align: center;
    margin-bottom: 15px;
}
.footer .language-selector {
    position: relative;
    text-align: left;
}
.footer .language-selector button {
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    background-color: #fff;
    display: flex;
    align-items: center;
margin-bottom: 50px;
font-size: 15px;
width: 100px;
}
.footer .language-selector button:hover {
    background-color: #f0f0f0;
}
.footer .language-selector img {
    vertical-align: middle;
    margin-right: 5px;
}
.footer .language-options {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 5px;
    z-index: 1;
}
.footer .language-options a {
    display: block;
    padding: 5px 10px;
    color: #333;
    text-decoration: none;
}
.footer .language-options a:hover {
    background-color: #f0f0f0;

}
.contact{
    display: flex;
    text-align: left;
    margin-left: 15px;
    align-items: start;
    color: #7a6a6a;

}
    </style>
</head>

<body>
    <header class="navbar" id="navbar">
        <div class="logo">
            <img src="assets/logo.svg" alt="Nextflix Logo" width="167" height="45">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="http://localhost:3000/home">Home</a></li>
                <li><a href="http://localhost:3000/movies">Movies</a></li>
                <li><a href="http://localhost:3000/list">My List</a></li>
            </ul>
        </nav>
    </header>
    <br><br>
    <div class="container">
        <h1 class="heading">Trending Movies</h1>
        <div class="series-item" id="movie-list">Loading...</div>
    </div>

    <!-- Modal for trailer -->
    <div id="trailer-modal">
        <button class="close-btn">&times;</button>
        <iframe id="trailer-iframe" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <div class="contact" data-en="Questions? Call 000-800-919-1694" data-hi="प्रश्न हैं? कॉल करें 000-800-919-1694">Questions? Call 000-800-919-1694</div>
            <div class="link-group">
                <a onclick="window.location.href='http://localhost:3000/faq'" data-en="FAQ" data-hi="सामान्य प्रश्न">FAQ</a>
                <a onclick="window.location.href='http://localhost:3000/Cookie'" data-en="Cookie Preferences" data-hi="कुकी प्राथमिकताएं">Cookie Preferences</a>
                <a onclick="window.location.href='http://localhost:3000/help-center'" data-en="Help Center" data-hi="सहायता केंद्र">Help Center</a>
                <a onclick="window.location.href='http://localhost:3000/corporate-information'" data-en="Corporate Information" data-hi="कॉर्पोरेट जानकारी">Corporate Information</a>
                <a onclick="window.location.href='http://localhost:3000/terms-use'" data-en="Terms of Use" data-hi="उपयोग की शर्तें">Terms of Use</a>
                <a onclick="window.location.href='http://localhost:3000/privacy'" data-en="Privacy" data-hi="गोपनीयता">Privacy</a>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const movieList = document.getElementById('movie-list');
            const trailerModal = document.getElementById('trailer-modal');
            const trailerIframe = document.getElementById('trailer-iframe');
            const closeBtn = document.querySelector('.close-btn');

            const apiKeyTMDB = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIyNTNmYjdhNTk0MTkwYzc2ZmJiZDdlNzNmMzQ2NGQ4YiIsIm5iZiI6MTcyNTE5OTA5MC43ODAxNjIsInN1YiI6IjY2Y2Y1M2Y0NGVkNmM3Y2I0ZWEwYTgxNCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.RCWPVGznoKS-g93MY0_sqBzL_6Qmeq4qF_-g5fZsc0I'; // Replace with your TMDb API key
            const apiKeyYouTube = 'AIzaSyDhzAO-nRc-oNlbJiNBbfio74Rf1A2W99s'; // Your YouTube Data API key

            const optionsTMDB = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: `Bearer ${apiKeyTMDB}`
                }
            };

            const fetchMovies = async (url) => {
                const response = await fetch(url, optionsTMDB);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            };

            const movieUrls = [
                'https://api.themoviedb.org/3/movie/popular?language=en-US&page=1',
                'https://api.themoviedb.org/3/movie/top_rated?language=en-US&page=1',
                'https://api.themoviedb.org/3/movie/upcoming?language=en-US&page=1',
            ];

            Promise.all(movieUrls.map(fetchMovies))
                .then(dataArray => {
                    movieList.innerHTML = ''; // Clear the "Loading..." text

                    dataArray.forEach(data => {
                        const movies = data.results;
                        movies.forEach(movie => {
                            const card = document.createElement('div');
                            card.className = 'series-card';
                            card.dataset.id = movie.id;
                            card.innerHTML = `
                                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                                <div class="details">
                                    <h3>${movie.title}</h3>
                                </div>
                                <div class="info" id="info-${movie.id}">
                                    <p>Loading...</p>
                                </div>
                                <button class="add-to-watchlist" data-id="${movie.id}">+</button>
                                <button class="play-trailer" data-id="${movie.id}">▶</button>
                            `;
                            movieList.appendChild(card);

                            // Fetch detailed data for each movie on hover
                            card.addEventListener('mouseenter', () => {
                                const infoDiv = document.getElementById(`info-${movie.id}`);
                                if (infoDiv.innerHTML.includes('Loading...')) {
                                    fetch(`https://api.themoviedb.org/3/movie/${movie.id}?language=en-US`, optionsTMDB)
                                        .then(response => response.json())
                                        .then(details => {
                                            const overview = details.overview ? details.overview : 'No description available.';
                                            infoDiv.innerHTML = `
                                                <h4>${details.title}</h4>
                                                <p>${overview}</p>
                                            `;
                                        })
                                        .catch(err => {
                                            console.error('Error fetching movie details:', err);
                                            infoDiv.innerHTML = `<p>Failed to load details.</p>`;
                                        });
                                }
                            });

                            // Add to watchlist functionality
                            const addToWatchlistButton = card.querySelector('.add-to-watchlist');
                            addToWatchlistButton.addEventListener('click', () => {
                                const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
                                if (!watchlist.includes(movie.id)) {
                                    watchlist.push(movie.id);
                                    localStorage.setItem('watchlist', JSON.stringify(watchlist));
                                    alert(`${movie.title} added to watchlist!`);
                                } else {
                                    alert(`${movie.title} is already in your watchlist.`);
                                }
                            });

                            // Play trailer functionality
                            const playTrailerButton = card.querySelector('.play-trailer');
                            playTrailerButton.addEventListener('click', () => {
                                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${movie.title} trailer&key=${apiKeyYouTube}`)
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.items && data.items.length > 0) {
                                            const videoId = data.items[0].id.videoId;
                                            trailerIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                                            trailerModal.style.display = 'flex';
                                        } else {
                                            alert('Trailer not found.');
                                        }
                                    })
                                    .catch(err => {
                                        console.error('Error fetching trailer:', err);
                                        alert('Failed to load trailer.');
                                    });
                            });
                        });
                    });
                })
                .catch(err => {
                    console.error('Error fetching movies:', err);
                    movieList.innerHTML = `<p>Failed to load movies. Please try again later.</p>`;
                });

            // Close trailer modal
            closeBtn.addEventListener('click', () => {
                trailerModal.style.display = 'none';
                trailerIframe.src = '';
            });

            // Close modal if clicking outside of the iframe
            trailerModal.addEventListener('click', (e) => {
                if (e.target === trailerModal) {
                    trailerModal.style.display = 'none';
                    trailerIframe.src = '';
                }
            });
        });
    </script>
</body>

</html>
