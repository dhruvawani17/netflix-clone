<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextflix</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/x-icon" href="assets/netflix-1-logo-svgrepo-com.svg">
</head>

<body>
    <header class="navbar" id="navbar">
        <div class="logo">
            <img src="assets/logo.svg" alt="Nextflix Logo" width="167" height="45">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for movies..." class="search-input">
            <button id="search-btn" class="search-btn">üîç</button>
        </form>
        
    </header>

    <section class="featured-movie">
        <div class="featured-movie-poster">
            <img id="featured-poster" src="" alt="Featured Movie">
            <div class="featured-movie-info">
                <h2 id="featured-title">The Union</h2>
                <p id="featured-overview">Movie overview goes here.</p>
                <button class="play-btn">‚ñ∂ Play</button>
                <button class="more-info-btn">‚Ñπ More Info</button>
            </div>
        </div>
    </section>

    <section class="movie-section" id="trending-now">
        <h2>Trending Now</h2>
        <div class="movie-slider-container">
            <span class="slider-arrow left" onclick="scrollSlider('trending-slider', 'left')">&lt;</span>
            <div class="movie-slider" id="trending-slider"></div>
            <span class="slider-arrow right" onclick="scrollSlider('trending-slider', 'right')">&gt;</span>
        </div>
    </section>

    <section class="movie-section" id="popular-on-nextflix">
        <h2>Popular on Nextflix</h2>
        <div class="movie-slider-container">
            <span class="slider-arrow left" onclick="scrollSlider('popular-slider', 'left')">&lt;</span>
            <div class="movie-slider" id="popular-slider"></div>
            <span class="slider-arrow right" onclick="scrollSlider('popular-slider', 'right')">&gt;</span>
        </div>
    </section>

    <section class="movie-section" id="horror-movies">
        <h2>Horror Movies</h2>
        <div class="movie-slider-container">
            <span class="slider-arrow left" onclick="scrollSlider('horror-slider', 'left')">&lt;</span>
            <div class="movie-slider" id="horror-slider"></div>
            <span class="slider-arrow right" onclick="scrollSlider('horror-slider', 'right')">&gt;</span>
        </div>
    </section>

    <section class="movie-section" id="drama-movies">
        <h2>Drama Movies</h2>
        <div class="movie-slider-container">
            <span class="slider-arrow left" onclick="scrollSlider('drama-slider', 'left')">&lt;</span>
            <div class="movie-slider" id="drama-slider"></div>
            <span class="slider-arrow right" onclick="scrollSlider('drama-slider', 'right')">&gt;</span>
        </div>
    </section>

    <section class="movie-section" id="sci-fi-movies">
        <h2>Sci-Fi Movies</h2>
        <div class="movie-slider-container">
            <span class="slider-arrow left" onclick="scrollSlider('sci-fi-slider', 'left')">&lt;</span>
            <div class="movie-slider" id="sci-fi-slider"></div>
            <span class="slider-arrow right" onclick="scrollSlider('sci-fi-slider', 'right')">&gt;</span>
        </div>
    </section>

    <section class="movie-section" id="top-ten-movies">
        <h2>Top 10 Movies</h2>
        <div class="movie-slider-container">
            <span class="slider-arrow left" onclick="scrollSlider('top-ten-slider', 'left')">&lt;</span>
            <div class="movie-slider" id="top-ten-slider">
                <!-- Movies will be dynamically populated here -->
            </div>
            <span class="slider-arrow right" onclick="scrollSlider('top-ten-slider', 'right')">&gt;</span>
        </div>
    </section>

    <div id="trailer-container" class="trailer-container"></div>

    <section class="movie-section" id="search-results" style="display: none;">
        <h2>Search Results</h2>
        <div class="movie-slider-container">
            <div class="movie-slider" id="search-slider"></div>
        </div>
    </section>

    <script defer src="home.js"></script>
</body>

</html>
