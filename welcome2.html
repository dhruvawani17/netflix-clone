<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="icon" type="image/x-icon" href="assets/netflix-1-logo-svgrepo-com.svg">

</head>
<body>
    <nav>
        <span><img class="logo" src="assets/logo.svg" alt="Netflix Logo"></span>
        <div>
            <button id="signout-button" class="btn btn-red-sm">Sign Out</button>
        </div>
    </nav>
    <hr>
    <br>
    <div class="privacylogo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24" role="img" data-icon="ShieldCheckmarkStandard" aria-hidden="true">

        </svg>
    </div>
    <br>
    <div class="step">STEP &nbsp<b>2</b>&nbsp OF <b>&nbsp4</b></div>
    <div class="head">
        <h1>Great, now let us verify your<br> email</h1>
    </div>
    <div class="message"></div>
    <br>
    <div class="text">Click the link we sent to your mail to verify.</div>
    <br>
    <div class="text2">Verifying your email will improve account security and <br> help you receive important Netflix communications.</div>
    <br>
    
    <div class="btn" id="Next">
        <button class="red" onclick="window.location.href='/welcome3'">Skip</button>
    </div>
    
    <script>
        document.getElementById('signout-button').addEventListener('click', function() {
            window.location.href = '/';
        });

        // Extract the email from the URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Display the email in the message div
        document.addEventListener('DOMContentLoaded', function() {
            const email = getQueryParam('email');
            if (email) {
                document.querySelector('.message').innerHTML = `Click the link we sent to "<strong>${email}</strong>" to verify.`;
            }
        });
    </script>
</body>
</html>
